<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="CH Jewellery Store's Cart Notificaion">
  <link rel="preload" href="fonts/cormorant-garamond-v10-latin-700.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/poppins-v15-latin-500.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.min.css">
  <title>CH Jewellery Store's Cart Notificaion</title>
</head>

<body>
  <header class="header">
    <a href="main.html" class="header__logo">
      <svg width="66" height="66" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
        focusable="false">
        <use xlink:href="img/sprite.svg#icon-logo"></use>
      </svg>
    </a>
  </header>
  <main>
    <section class="cart-modal modal">
      <div class="cart-modal__window modal__window modal__no-js">
        <h2>The item was added to your cart</h2>
        <div class="cart-modal__wrapper">
          <div class="cart-modal__img-box">
            <picture>
              <source srcset="img/necklace-detaildesktop.webp 1x, img/necklace-detaildesktop@2x.webp 2x"
                type="image/webp">
              <!-- 1x: 84px; 2x: 168px -->
              <img src="img/necklace-detaildesktop.jpg" srcset="img/necklace-detaildesktop@2x.jpg 2x" width="84"
                height="79" alt="Золотая цепочка с подвесками и камнями" loading="lazy">
            </picture>
          </div>
          <div class="cart-modal__description">
            <h3>Gold Necklace</h3>
            <p>&#36; 115</p>
          </div>
          <div class="cart-modal__tuning">
            <button class="cart-modal__control cart-modal__control--plus">
              <svg width="14" height="14" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                <use xlink:href="img/sprite.svg#icon-plus"></use>
              </svg>
            </button>
            <div class="cart-modal__number"><span>1</span></div>
            <button class="cart-modal__control cart-modal__control--minus">
              <svg width="14" height="2" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                <use xlink:href="img/sprite.svg#icon-minus"></use>
              </svg>
            </button>
          </div>
        </div>
        <div class="cart-modal__info">
          <p>You have <span>1</span> item in the cart</p>
          <p class="cart-modal__subtotal">Cart subtotal: &#36; <span>115</span></p>
        </div>
        <ul class="cart-modal__buttons">
          <li class="cart-modal__button">
            <a class="cart-modal__link cart-modal__link--continue button" href="catalog.html">Continue shopping</a>
          </li>
          <li class="cart-modal__button">
            <a class="cart-modal__link cart-modal__link--checkout button" href="#">Checkout</a>
          </li>
        </ul>
      </div>
    </section>
  </main>
</body>

</html>
